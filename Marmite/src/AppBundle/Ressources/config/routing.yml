homepage:
    path:     /home
    defaults: { _controller: "AppBundle:Default:indexR" }

accueil:
    path:    /accueil
    defaults: { _controller: "AppBundle:Default:showIndex" }

recette_show:
    path:     /recette/{id}/show
    defaults: { _controller: "AppBundle:Recette:show" }
    methods:  GET

recette_list:
    path:     /recettes/list
    defaults: { _controller: "AppBundle:Recette:list" }

recette_new:
    path:     /recette/new
    defaults: { _controller: "AppBundle:Recette:new" }
    methods:  [GET, POST]

recette_edit:
    path:     /recette/{id}/edit
    defaults: { _controller: "AppBundle:Recette:edit" }
    methods:  [GET, POST]

recette_delete:
    path:     /recette/{id}/delete
    defaults: { _controller: "AppBundle:Recette:delete" }
    methods:  DELETE

ingredient_show:
    path:     /ingredient/{id}/show
    defaults: { _controller: "AppBundle:Ingredient:show" }
    methods:  GET

ingredient_list:
    path:     /ingredients/list
    defaults: { _controller: "AppBundle:Ingredient:list" }

ingredient_new:
    path:     /ingredient/new
    defaults: { _controller: "AppBundle:Ingredient:new" }
    methods:  [GET, POST]

ingredient_edit:
    path:     /ingredient/{id}/edit
    defaults: { _controller: "AppBundle:Ingredient:edit" }
    methods:  [GET, POST]

ingredient_delete:
    path:     /ingredient/{id}/delete
    defaults: { _controller: "AppBundle:Ingredient:delete" }
    methods:  DELETE
