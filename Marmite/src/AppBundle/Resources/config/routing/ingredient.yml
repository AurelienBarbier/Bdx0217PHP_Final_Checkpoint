ingredient_index:
    path:     /
    defaults: { _controller: "AppBundle:Ingredient:index" }
    methods:  GET

ingredient_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Ingredient:show" }
    methods:  GET

ingredient_new:
    path:     /new
    defaults: { _controller: "AppBundle:Ingredient:new" }
    methods:  [GET, POST]

ingredient_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Ingredient:edit" }
    methods:  [GET, POST]

ingredient_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Ingredient:delete" }
    methods:  DELETE
